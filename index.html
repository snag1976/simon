<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="simon.png" sizes="16x16" type="image/png" />
  </head>
  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <button class="btn green" id="green"></button>
        <button class="btn red" id="red"></button>
      </div>
      <div class="row">
        <button class="btn yellow" id="yellow"></button>
        <button class="btn blue" id="blue"></button>
      </div>
    </div>
    <footer>
      <a href="https://www.nibblepop.com">n i b b l e p o p</a> @ 2 0 2 0
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
